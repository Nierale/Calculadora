<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="calculator">
        <div class="result">0</div>
        <div class="linedivis">______________________________</div>
        <div class="buttons">

            <button class="bg_gray">C</button>
            <button class="bg_gray">( )</button>
            <button class="bg_gray">%</button>
            <button class="bg_orange">÷</button>

            <button class="bg_light_gray">7</button>
            <button class="bg_light_gray">8</button>
            <button class="bg_light_gray">9</button>
            <button class="bg_orange">x</button>

            <button class="bg_light_gray">4</button>
            <button class="bg_light_gray">5</button>
            <button class="bg_light_gray">6</button>
            <button class="bg_orange">-</button>

            <button class="bg_light_gray">1</button>
            <button class="bg_light_gray">2</button>
            <button class="bg_light_gray">3</button>
            <button class="bg_orange">+</button>

            <button class="bg_light_gray zero_button">0</button>
            <button class="bg_light_gray">±</button>
            <button class="bg_light_gray">,</button>
            <button class="bg_green">=</button>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
